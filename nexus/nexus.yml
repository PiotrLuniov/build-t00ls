apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nexus-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - name: nexus
        image: sonatype/nexus3:latest
        ports:
        - name: nexus-port1
          containerPort: 8081
        volumeMounts:
        - name: nexus-data
          mountPath: /nexus-data
      volumes:
      - name: nexus-data
        persistentVolumeClaim:
          claimName: nexus-vol-pvc-data
---


apiVersion: v1
kind: Service
metadata:
  name: nexus-svc
spec:
  selector:
    app: nexus
  type: LoadBalancer
  ports:
  - name: nexus-svc-port1
    port: 80
    targetPort: nexus-port1

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-nexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nexus
    http:
      paths:
      - path: /
        backend:
          serviceName: nexus-svc
          servicePort: nexus-svc-port1
