plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.test.Project'
        )
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task "build_custom" {
    doLast {
        println "build-custom"
    }
}
task "test_custom" {
	dependsOn build_custom.name
    doLast {
        println "test-custom"
    }
}
task "hello" {
	dependsOn test_custom.name
    doLast {
        println "hello"
    }
}
jar.baseName = 'my-home-task'
