apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-vol-pv-data
  namespace: nexus
spec:
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - master
  capacity: 
    storage: 2Gi
  accessModes: 
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /tmp/nexus/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-vol-pvc-data
  namespace: nexus
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 2Gi
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nexus-dep
  namespace: nexus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - name: nexus
        image: sonatype/nexus3
        resources:
          requests:
            memory: 1024Mi
          limits:
            memory: 3048Mi
        env:
        - name: INSTALL4J_ADD_VM_PARAMS
          value: "-Xmx2000m -XX:MaxPermSize=512m"

        ports:
        - name: nex-port1
          containerPort: 8081

        volumeMounts:
        - name: nexus-dep-data
          mountPath: /nexus-data
      volumes:
      - name: nexus-dep-data
        persistentVolumeClaim:
          claimName: nexus-vol-pvc-data
---

apiVersion: v1
kind: Service
metadata:
  name: nexus-svc
  namespace: nexus
spec:
  selector:
    app: nexus
  ports:
  - name: nex-svc-port1
    port: 80
    targetPort: nex-port1
---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: my-ingress
  namespace: nexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nexus
    http:
      paths:
      - path: /
        backend:
          serviceName: nexus-svc
          servicePort: nex-svc-port1
